<br/>
<div>
	<form [formGroup]="registrationForm">
		<div class="form-group">
			<label>First Name:</label>
			<input type="text" formControlName="first_name" class="form-control" />		
		</div>
		<div class="form-group">
			<label>Last Name:</label>
			<input type="text" formControlName="last_name" class="form-control" />
		</div>
		<div class="form-group" [ngClass]="{'has-error': email.touched && !email.valid}">
			<label>Email:</label>
			<input type="email" formControlName="email" class="form-control" required />
			<div *ngIf="(!email.valid && email.touched)" class="alert alert-danger">
				<p [hidden]="!email.errors.required">{{ validationMessages.email.required }}</p>
				<p [hidden]="!email.errors.pattern">{{ validationMessages.email.pattern }}</p>
			</div>
			<div *ngIf="formErrors.email" class="alert alert-danger">
				<p>{{ formErrors.email }}</p>
			</div>
		</div>
		<div class="form-group" [ngClass]="{'has-error': username.touched && !username.valid}">
			<label>Username:</label>
			<input type="text" formControlName="username" class="form-control" required />
			<div *ngIf="(!username.valid && username.touched)" class="alert alert-danger">
				<p [hidden]="!username.errors.required">{{ validationMessages.username.required }}</p>
			</div>
			<div *ngIf="formErrors.username" class="alert alert-danger">
				<p>{{ formErrors.username }}</p>
			</div>
		</div>
		<div class="form-group" [ngClass]="{'has-error': password.touched && !password.valid}">
			<label>Password:</label>
			<input type="password" formControlName="password" class="form-control" minlength="8" required />
			<div *ngIf="(!password.valid && password.touched)" class="alert alert-danger">
				<p [hidden]="!password.errors.required">{{ validationMessages.password.required }}</p>
				<p [hidden]="!password.errors.minlength">{{ validationMessages.password.minlength }}</p>
			</div>
			<div *ngIf="formErrors.password" class="alert alert-danger">
				<p>{{ formErrors.password }}</p>
			</div>
		</div>
		<button class="btn btn-primary pull-right" (click)="onSubmit(registrationForm);" [disabled]="!registrationForm.valid">Submit</button>
	</form>
</div>
