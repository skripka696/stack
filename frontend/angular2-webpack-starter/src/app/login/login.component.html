<br/>
<div>
	<form [formGroup]="loginForm">
		<div class="form-group" [ngClass]="{'has-error': !username.valid && username.touched}">
			<label>Username:</label>
			<input class="form-control" formControlName="username" type="text" required />
			<div *ngIf="!username.valid && username.touched" class="alert alert-danger">
				<p [hidden]="(!username.errors.required)">{{ validationMessages.username.required }}</p>
			</div>
		</div>
		
		<div class="form-group" [ngClass]="{'has-error': !password.valid && password.touched}">
			<label>Password:</label>
			<input class="form-control" formControlName="password" type="password" required />
			<div *ngIf="!password.valid && password.touched" class="alert alert-danger">
				<p [hidden]="(!password.errors.required)">{{ validationMessages.password.required }}</p>
				<p [hidden]="(!password.errors.minlength)">{{ validationMessages.password.minlength }}</p>
			</div>
		</div>
		<button type="submit" class="pull-right btn btn-outline btn-md" (click)="onSubmit(loginForm);" [disabled]="!loginForm.valid">Submit</button>
	</form>
</div>
